<!DOCTYPE html>
<html>
  <head>
    <title>Clothing Website</title>
    <style>
      /* Add styles for the website here */
      body {
        font-family: Arial, sans-serif;
        background-color: #F7F7F7;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .product {
        width: 30%;
        background-color: #FFF;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0px 0px 10px #CCC;
      }

      .product img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .product h2 {
        font-size: 18px;
        margin-top: 20px;
      }

      .product p {
        font-size: 14px;
        color: #999;
        margin-top: 10px;
      }

      .product button {
        background-color: #333;
        color: #FFF;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Clothing Website</h1>
    <div class="container">
      <!-- Add products here -->
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description for product 1</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description for product 2</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>Description for product 3</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <!-- Add JavaScript here -->
    <script>
      // Add interactivity to the website here
    </script>
  </body>
</html>
